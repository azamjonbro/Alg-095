<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container header__container">
            <div class="logobox">
                <h2>Fargo</h2>
            </div>
            <ul class="listbox">
                <li class="listitem"><a href="#">Home</a></li>
                <li class="listitem"><a href="#">About</a></li>
                <li class="listitem"><a href="#">Services</a></li>
                <li class="listitem"><a href="#">Contact</a></li>
                <li class="listitem"><a href="#">Blog</a></li>
            </ul>
            <div class="buttonbox">
                <i class="fa-solid fa-shopping-cart"></i>
                <i class="fa-solid fa-user"></i>
                <button>Contact</button>
            </div>
            <div class="mobile__menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <section class="hero__section">
        <div class="container hero__container">
            <div class="hero__content">
                <h1>Welcome to Fargo</h1>
                <p>Your one-stop solution for all your needs.</p>
                <button>Get Started</button>
            </div>
            <div class="hero__image">
                <img src="https://picsum.photos/id/320/290/290" alt="Hero Image">
            </div>
        </div>
    </section>
</body>
</html>
